<body>
<div class="header">
 <div class="logo">
  <img src="images/admin_logo.png" title="后台管理系统"/>
 </div>
 <div class="fr top-link">
  <a href="home.html" target="_top" title="访问站点" onclick="logout()"><i class="shopLinkIcon"></i><span>访问站点</span></a>
  <a href="admin_list.html" target="mainCont" title="root"><i class="adminIcon"></i><span>管理员：root</span></a>

<script type="text/javascript">
function logout(){
	$.ajax({
		type:"get",
		url:"logout",
		dataType:"json",
		success:function(data){
			if(data.code == 1){
				window.location.href="home.html";
			}else{
				alert(data.msg);
			}
		}
	})
}
</script>
